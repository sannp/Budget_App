<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{ 'red' : totalBudget < 0, 'green': totalBudget > 0 }">{{ totalBudget }}</h2>
</section>

<section class="add-item">
    <div class="add-item-container">
        <app-add-item (formSubmit)="addItem($event)"></app-add-item>
    </div>
</section>
<hr>
<app-item-list [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)"></app-item-list>
