<section class="items-list">
    <div class="items-list-container">

        <div class="income-column">
            <h1>Income</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-item-card 
                    *ngIf="item.amount >= 0"
                    [item]="item"
                    (xButtonClick)="onDelete(item)"
                    (cardClick)="onCardClicked(item)"
                    style="display: block; margin-bottom: 20px;">
                    </app-item-card>
                </div>
            </div>
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-item-card 
                    *ngIf="item.amount < 0"
                    [item]="item"
                    (xButtonClick)="onDelete(item)"
                    (cardClick)="onCardClicked(item)"
                    style="display: block; margin-bottom: 20px;">
                    </app-item-card>
                </div>
            </div>
        </div>

    </div>
</section>
